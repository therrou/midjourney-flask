{% extends "base.html" %}

{% block content %}
  <div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-8">Midjourney Diffusion Web App</h1>

    <form class="w-full max-w-md" method="post">
      <div class="flex flex-wrap mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="prompt">
          Prompt:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
          id="prompt" type="text" name="prompt">
      </div>

      <div class="flex justify-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
          type="submit">
          Generate
        </button>
      </div>
    </form>

    {% if output %} 
      <img class="mt-8" src="{{ output }}" alt="Generated Image">
    {% endif %}
  </div>
{% endblock %}
